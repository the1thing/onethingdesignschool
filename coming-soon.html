<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Onething Design School</title>
	<style>
	@font-face {
  font-family: "galano-grotesque-semibold";
  font-style: normal;
  src: url("assets/fonts/galano-grotesque/ttf/galano-grotesque-semibold.ttf");
  font-weight: 600;
}
@font-face {
  font-family: "galano-grotesque-regular";
  font-style: normal;
  src: url("assets/fonts/galano-grotesque/ttf/galano-grotesque-regular.ttf");
  font-weight: 400;
}
		body{
			background-color:#0E100F;
			background-image: url('./assets/images/coming-soon/bg.png');
			
		}
		.main-container{
			display: flex;
			flex-direction: column;
			justify-content: center;
      background-size: cover;
      background-position: center;

      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
		}
		.main-container header{
			display: flex;
			justify-content: center;
			padding: 32px;
			border-bottom: 1px solid #383838;
		}
		.logo-img{
			width: 669.035px;
height: 344.282px;
		}
		.center-div{
			display: flex;
			justify-content: center;
			align-items: center;
			height: calc(100dvh - 196px);
			position: relative;
		}
		.main-container footer{
			padding: 32px;
			display: flex;
			justify-content: center;

		}
		.main-container footer p{
			color: var(--Font, #FEFCE4);
font-family: "galano-grotesque-regular";
font-size: 13px;
line-height: 131%; /* 17.03px */
		}
		.main-container footer span{
			font-family: "galano-grotesque-semibold";
		}
		.pattern{
			position: absolute;
			
		}
		.pattern1{
			top: 20%;
    left: 24%;
    z-index: -1;
	
		}
		.pattern2{
			top: 62%;
    right: 30%;
		}
	@media (max-width: 1441px) and (max-height: 710px) {
    .pattern1{
		top: 12%;
    left: 23%;
	}
	.pattern2{
		top: 68%;
    right: 30%;
	}}
	@media (max-width: 991px) and (min-width: 431px) {
		.pattern1{
			top: 28%;
    left: 5%;
	}
	.pattern2{
		    top: 60%;
    right: 16%;
	}

  }
	@media (max-width: 430px) and (min-width: 300px) {
      .logo-img{
		width: 350px;
		height: 350px;
	  }
	  .pattern{
		display: none;
	  }
	 
	}
	

		
	</style>
	 
</head>
<body>
	<div class="main-container">
		<header>
			<img src="assets/images/coming-soon/logo.svg">
		</header>
<div class="center-div">
<img class="logo-img" src="assets/images/coming-soon/group.svg">
<img class="pattern pattern1" src="assets/images/coming-soon/union.svg">
<img class="pattern pattern2" src="assets/images/coming-soon/arrow.svg">

</div>
<footer>
	<p>An initiative by <span>Onething Design Studio</span></p>
</footer>
</div>
<script>
	console.log(window.innerHeight,window.innerWidth)
</script>
</body>
</html>
